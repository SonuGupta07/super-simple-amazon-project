                                    <b>
                                        MVC (Model View Controller)
                                    </b>
                                    <div>
                                        <b>
                                            Model-&gt;it is the part of code which save and manage the data
                                        </b>
                                    </div>
                                    <div>
                                        <b>
                                            View -&gt; it is the part of code which manage the view like generating the html data etc
                                        </b>
                                    </div>
                                    <div>
                                        <b>
                                            Controller-&gt; it is the part of the code which handle the user interaction withe the application.
                                        </b>
                                    </div>
                                    <div>
                                        <b>
                                            Note: each part of them are dependent each order in cyclic order
                                        </b>
                                    </div>
                                    <div>
                                        <b>
                                            In Mvc we not use directly the dom to show the changes rather we change update the data first then again regenerate the html code
                                        </b>
                                    </div>
                                    <div>
                                        <b>
                                            The profit of the applying the MVC architecture is that this make sure the page always matches the data it is a design pattern . in future we use many library which based on mvc design pattern
                                        </b>
                                    </div>
                                    <div>
                                        <b>
